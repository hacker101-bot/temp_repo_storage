{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<h2 style="text-align:center">Login</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <label>Username</label>
    {{ form.username(size=32) }}
    <label>Password</label>
    {{ form.password(size=32) }}
    <input type="submit" value="Login">
</form>
{% endblock %}
