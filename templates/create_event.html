{% extends "base.html" %}
{% block title %}Create Event{% endblock %}
{% block content %}
<h2 class="create-event_h2">Create a New Event</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <div>

        <label>Event Name</label>
        {{ form.title(size=32) }}
    </div>
   <div>
        <label>Date</label>
        {{ form.date(size=32) }}
   </div>
   <div>
        <label>Description</label>
        {{ form.description(rows=5, cols=40) }}
   </div>
    <div>
        <label>Location</label>
        {{form.location()}}
    </div>
    <div>
        {{form.submit()}}
    </div>

</form>
{% endblock %}
